<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Creador de productos</title>
</head>
<body>
    <h1>Creador de productos</h1>
    <div id="content">
        <form action="/api/product/createProduct" method="POST" class="form" enctype="multipart/form-data">
            <input type="text" id="title" name="title" placeholder="Nombre del producto" required> <br>
            <input type="text" id="description" name="description" placeholder="Descripción del producto" required> <br>
            <input type="text" id="code" name="code" placeholder="Código del producto" required> <br>
            <input type="number" id="price" name="price" placeholder="Precio del producto" required> <br>
            <input type="number" id="stock" name="stock" placeholder="Stock del producto" required> <br>
            <input type="text" id="category" name="category" placeholder="Categoría del producto" required> <br>
            <input type="file" id="thumbnail" name="thumbnail" required> <br>
            <button type="submit" id="submit">Crear producto</button>
        </form>
    </div>
</body>
</html>
